{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h1 class="mb-5">Register Here</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{f.label_tag}}</label>
            {{f}} 
            <div id="emailHelp" class="form-text">{{f.errors|striptags}}</div>
          </div>
        <input type="submit" class="btn btn-danger" value="Register">
    </form>
  </div>
{% endblock content %}
